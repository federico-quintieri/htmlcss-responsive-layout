<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"

    <link rel="stylesheet" href="./css/style.css" />

    <link rel="stylesheet" href="./css/responsive.css" />

    <title>Responsive Exercise</title>
  </head>
  <body>
    <header class="header">
      <h1>Giallo Booleano</h1>
    </header>

    <main>
      <!-- Recipe section -->
      <section class="recipe-section">
        <div class="container">
          <span id="pretext">DOLCI E DESSERTS</span>
          <h2>Tiramisù <span id="hide">(Dolce Tradizionale)</span></h2>
          <div class="row flex">
            <div class="col col-1">
              <div class="card card-img">
                <img src="./img/image (10).png" alt="">
              </div>
            </div>
            <div class="col col-2">
              <div class="card card-info">
                <h3>In breve</h3>
                <ul>
                  <li>Difficoltà: <span>Facile</span></li>
                  <li>Tempo: <span>40 min</span></li>
                  <li>Porzione per: <span>8 persone</span></li>
                  <li>Costo: <span>contenuto</span></li>
                  <li><span>Note</span>: +2 ore di riposo in frigo</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
